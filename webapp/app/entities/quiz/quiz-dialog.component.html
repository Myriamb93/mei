

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myQuizLabel" jhiTranslate="jElearningApp.quiz.home.createOrEditLabel">Create or edit a Quiz</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!quiz.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="quiz.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jElearningApp.quiz.date" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="quiz.date"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jElearningApp.quiz.result" for="field_result">Result</label>
            <input type="number" class="form-control" name="result" id="field_result"
                [(ngModel)]="quiz.result"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="jElearningApp.quiz.chapitre" for="field_chapitre">Chapitre</label>
            <select class="form-control" id="field_chapitre" name="chapitre" [(ngModel)]="quiz.chapitre" >
                <option [ngValue]="null"></option>
                <option [ngValue]="chapitreOption.id === quiz.chapitre?.id ? quiz.chapitre : chapitreOption" *ngFor="let chapitreOption of chapitres; trackBy: trackChapitreById">{{chapitreOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="jElearningApp.quiz.quizUser" for="field_quizUser">Quiz User</label>
            <select class="form-control" id="field_quizUser" name="quizUser" [(ngModel)]="quiz.quizUser" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === quiz.quizUser?.id ? quiz.quizUser : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
