<div>
    <h2>
        <span>Quiz</span>
        <button class="btn btn-primary float-right create-tquiz" [routerLink]="['/', { outlets: { popup: ['tquiz-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Tquiz
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tquizs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Descrip</span></th>
            <th><span>Nbre</span></th>
            <th><span>Icone</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tquiz of tquizs ;trackBy: trackId">
                <td><a [routerLink]="['../tquiz', tquiz.id ]">{{tquiz.id}}</a></td>
                <td>{{tquiz.descrip}}</td>
                <td>{{tquiz.nbre}}</td>
                <td>
                    <a *ngIf="tquiz.icone" (click)="openFile(tquiz.iconeContentType, tquiz.icone)">open</a>
                    <span *ngIf="tquiz.icone">{{tquiz.iconeContentType}}, {{byteSize(tquiz.icone)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tquiz', tquiz.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tquiz/'+ tquiz.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tquiz/'+ tquiz.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
