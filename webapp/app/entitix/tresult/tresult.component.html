<div>
    <h2>
        <span>RÃ©sultats</span>
        <button  *ngIf="false" class="btn btn-primary float-right create-tresult" [routerLink]="['/', { outlets: { popup: ['tresult-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Tresult
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tresults">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Date</span></th>
            <th><span>Nbre</span></th>
            <th><span>Resultat</span></th>
            <th><span>User</span></th>
            <th><span>Quiz</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tresult of tresults ;trackBy: trackId">
                <td><a [routerLink]="['../tresult', tresult.id ]">{{tresult.id}}</a></td>
                <td>{{tresult.date | date:'medium'}}</td>
                <td>{{tresult.nbre}}</td>
                <td>{{tresult.result}}%</td>
                <td>
                    {{tresult.resultUserId.login}}
                </td>
                <td>
                    <div *ngIf="tresult.resultQuizId">
                        <a [routerLink]="['../tquiz', tresult.resultQuizId.id  ]" >{{tresult.resultQuizId.descrip}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button  type="submit"
                                [routerLink]="['../tresult', tresult.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button *ngIf="false" type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tresult/'+ tresult.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tresult/'+ tresult.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
