<div>
    <h2>
        <span>RÃ©ponses</span>
        <button *ngIf="false" class="btn btn-primary float-right create-treponse" [routerLink]="['/', { outlets: { popup: ['treponse-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Treponse
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="treponses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Rfirst</span></th>
            <th><span>Rsecond</span></th>
            <th><span>Rthird</span></th>
            <th><span>Rfourth</span></th>
            <th><span>Reponse Question</span></th>
            <th><span>Reponse Result</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let treponse of treponses ;trackBy: trackId">
                <td><a [routerLink]="['../treponse', treponse.id ]">{{treponse.id}}</a></td>
                <td>{{treponse.rfirst}}</td>
                <td>{{treponse.rsecond}}</td>
                <td>{{treponse.rthird}}</td>
                <td>{{treponse.rfourth}}</td>
                <td>
                    <div *ngIf="treponse.reponseQuestionId">
                        <a [routerLink]="['../tquestion', treponse.reponseQuestionId  ]" >{{treponse.reponseQuestionId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="treponse.reponseResultId">
                        <a [routerLink]="['../tresult', treponse.reponseResultId  ]" >{{treponse.reponseResultId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div *ngIf="false" class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../treponse', treponse.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'treponse/'+ treponse.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'treponse/'+ treponse.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
